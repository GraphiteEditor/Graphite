[package]
name = "math-parser"
version = "0.0.0"
rust-version = "1.85"
edition = "2024"
authors = ["Graphite Authors <contact@graphite.rs>"]
description = "Parser for Graphite style mathematics expressions"
license = "MIT OR Apache-2.0"

[dependencies]
pest = "2.7"
pest_derive = "2.7.11"
thiserror = "2.0"
lazy_static = "1.5"
num-complex = "0.4"

[dev-dependencies]
criterion = { workspace = true }

[[bench]]
name = "bench"
harness = false
