[package]
name = "crate-hierarchy-viz"
version = "0.1.0"
edition = "2024"
description = "Tool to visualize the crate hierarchy in the Graphite workspace"

[workspace]
members = ["."]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
