name: "Check Dependencies"

on:
  # Run once each day
  schedule:
    - cron: "0 0 * * *"

jobs:
  cargo-deny:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clone and checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”’ Check crate security advisories for root workspace
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check advisories

      - name: ðŸ”’ Check crate security advisories for /libraries/rawkit
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check advisories
          manifest-path: libraries/rawkit/Cargo.toml

      - name: ðŸ“œ Check crate license compatibility for root workspace
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check bans licenses sources

      - name: ðŸ“œ Check crate license compatibility for /libraries/rawkit
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check bans licenses sources
          manifest-path: libraries/rawkit/Cargo.toml
