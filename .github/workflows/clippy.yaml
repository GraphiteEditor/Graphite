name: Clippy Check with PR Comments

on:
  pull_request:
    branches: [ main ]

jobs:
  clippy:
    name: Run Clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      
      - name: Run Clippy
        id: clippy
        run: |
          OUTPUT=$(cargo clippy --all-targets --all-features -- -D warnings 2>&1)
          echo "CLIPPY_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if echo "$OUTPUT" | grep -q "error:"; then
            echo "CLIPPY_FAILED=true" >> $GITHUB_OUTPUT
          else
            echo "CLIPPY_FAILED=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        
      - name: Comment PR
        if: steps.clippy.outputs.CLIPPY_FAILED == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const output = `#### Clippy Found Warnings/Errors
            \`\`\`
            ${{ steps.clippy.outputs.CLIPPY_OUTPUT }}
            \`\`\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
