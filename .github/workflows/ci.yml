name: Continuous Integration

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: ğŸ”§ Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: ğŸš§ Install Node dependencies
      run: cd frontend && npm install

    - name: ğŸ“¦ Install cargo-about
      run: cargo install cargo-about

    - name: ğŸŒ Build Graphite web code
      run: cd frontend && npm run build

    - name: ğŸ‘• Lint Graphite web formatting
      run: export NODE_ENV=production && cd frontend && npm run lint

    - name: ğŸ”¬ Check Rust formatting
      run: cargo fmt --all -- --check

    - name: ğŸ¦€ Build Rust code
      run: cargo build --verbose

    - name: ğŸ§ª Run Rust tests
      run: cargo test --verbose

  cargo-deny:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        checks:
          - 'crate security advisories'
          - 'crate license compatibility'

    # Prevent sudden announcement of a new advisory from failing ci:
    continue-on-error: ${{ matrix.checks == 'crate security advisories' }}

    steps:
    - uses: actions/checkout@v2

    - uses: EmbarkStudios/cargo-deny-action@v1
      if: matrix.checks == 'crate security advisories'
      with:
        command: check advisories

    - uses: EmbarkStudios/cargo-deny-action@v1
      if: matrix.checks == 'crate license compatibility'
      with:
        command: check bans licenses sources
